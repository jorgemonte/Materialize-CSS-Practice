 <!DOCTYPE html>
  <html lang="en">
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
       <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Materialize CSS</title>

      <style type="text/css">

      	body{
      		background-color: black;
      	}
      	.container{
      		background-color: pink;
      		padding: 30px;
      	}
      </style>

    </head>

    <body>

    <div class="">
    	<h1>COLORS</h1>
    	<div class="red white-text">Div with color class red</div>
    	<div class="blue white-text">Div with color class red</div>
    	<div class="deep-purple white-text lighten-3">Div with color class red</div>
    
    <br>
    <hr>

    <h1>BUTTONS</h1>
    <btn class="btn">READ MORE</btn>
    <btn class="btn waves-effect">READ MORE</btn>
    <btn class="btn waves-effect waves-light">READ MORE</btn>
    <btn class="btn btn-large">READ MORE</btn>
    <btn class="btn disabled">READ MORE</btn>
    <btn class="btn btn-large red">READ MORE</btn>
    <btn class="btn btn-large red darken-3 white-text">READ MORE</btn>
    <btn class="btn btn-large blue">READ MORE</btn>
    <btn class="btn btn-large green">READ MORE</btn>
    <btn class="btn btn-large purple">READ MORE</btn>
    <btn class="btn btn-large black">READ MORE</btn>
    <btn class="btn btn-large yellow black-text">READ MORE</btn>

    <btn class="btn btn-large"><i class="material-icons left">cloud</i>READ MORE</btn>

    </div><!--./container div-->

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    </body>
  </html>
